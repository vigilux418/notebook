site_name: Vigilux的笔记本
site_url: https://vigilux418.github.io/notebook/
repo_url: https://github.com/vigilux418/notebook
repo_name: Vigilux's Notebook
edit_uri: edit/main/docs/
site_description: Vigilux的笔记本
nav:
  - 主页:
        - index.md
  - 语言: 
      - lang/index.md
      - Markdown: 
          - lang/Markdown/index.md
          - Markdown语法: lang/Markdown/grammar.md
      - LaTeX: 
          - lang/LaTeX/index.md
          - 数学公式基础: lang/LaTeX/math.md
      - YAML:
          - lang/YAML/index.md
          - YAML基础: lang/YAML/grammar.md
  - 计算机: 
        - cs/index.md
        - 高级数据结构与算法分析: 
            - cs/ads/index.md
            - AVL树、Splay树与摊还分析: cs/ads/1.md
            - 红黑树与B+树: cs/ads/2.md
            - 倒排索引: cs/ads/3.md
            - 左式堆与斜堆: cs/ads/4.md
            - 二项堆: cs/ads/5.md
            - 回溯法: cs/ads/6.md
            - 分治法: cs/ads/7.md
            - 动态规划: cs/ads/8.md
        - 计算机组成: 
            - cs/co/index.md
            - 计算机抽象及相关技术: cs/co/1.md
            - 指令：计算机的语言: cs/co/2.md
            - 计算机的算术运算: cs/co/3.md
            - 处理器: cs/co/4.md
  - 电气:
        - ee/index.md
        - 电路原理: 
            - ee/cp/index.md
            - 电路概述: ee/cp/1.md
            - 电路分析的基本方法及定理: ee/cp/2.md
            - 正弦交流电路: ee/cp/3.md
            - 谐振、互感及三相交流电路: ee/cp/4.md
            - 非正弦周期电路分析: ee/cp/5.md
            - 过渡过程的经典解法: ee/cp/6.md
  - 通识: 
        - general/index.md
        - 复变函数与积分变换: 
            - general/cf/index.md
            - 复数: general/cf/1.md
            - 解析函数: general/cf/2.md
            - 复变函数的积分: general/cf/3.md
            - 级数: general/cf/4.md
            - 留数: general/cf/5.md
            - 保角映射: general/cf/6.md
            - 拉普拉斯变换: general/cf/7.md
        - 大学物理（甲）II: 
            - general/phy_2/index.md
            - 真空中的静电场: general/phy_2/1.md
            - 静电场中的导体和电介质: general/phy_2/2.md
            - 稳衡电流: general/phy_2/3.md
            - 稳恒磁场: general/phy_2/4.md
            - 磁场中的磁介质: general/phy_2/5.md
            - 电磁感应: general/phy_2/6.md
            - 电磁场与电磁波: general/phy_2/7.md
  - 工具:
        - tools/index.md
        - MkDocs:  
            - tools/MkDocs/index.md
            - MkDocs建站指南: tools/MkDocs/1.md
            - Material主题设置: tools/MkDocs/2.md
            - Python Markdown参考: tools/MkDocs/3.md
            - MkDocs美化: tools/MkDocs/4.md
dev_addr: 127.0.0.1:8001
extra_css: 
    - stylesheets/extra.css
    - stylesheets/custom.css
    - stylesheets/status.css
    - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
    - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
    - https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap
extra_javascript: 
    - javascripts/mermaid.mjs
    - javascripts/mathjax.js
    - https://cdn.jsdelivr.net/gh/vigilux418/downloads@main/special_effects/lines.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
theme: 
    name: material
    custom_dir: overrides
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          primary: custom
          scheme: default
          toggle: 
            icon: material/weather-sunny
            name: Switch to dark mode
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          primary: custom
          scheme: slate
          toggle: 
            icon: material/weather-night
            name: Switch to light mode
    font: false
    features:
        # - navigation.instant
        - navigation.instant.progress
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        # - navigation.sections
        - navigation.expand
        - navigation.prune
        - navigation.indexes
        - toc.follow
        - navigation.top
        - search.highlight
        - search.share
        - search.suggest
        # - header.autohide
        - navigation.footer
        - content.action.edit
        - content.action.view
        - content.code.copy
        - content.code.annotate
        - content.tabs.link
        - content.tooltips
    language: zh
    icon: 
        logo: fontawesome/solid/book-atlas
        repo: fontawesome/brands/git-alt
        edit: material/file-edit
        view: material/file-eye
        admonition:
          note: octicons/tag-16
          abstract: octicons/checklist-16
          info: octicons/info-16
          tip: octicons/squirrel-16
          success: octicons/check-16
          question: octicons/question-16
          warning: octicons/alert-16
          failure: octicons/x-circle-16
          danger: octicons/zap-16
          bug: octicons/bug-16
          example: octicons/beaker-16
          quote: octicons/quote-16
        annotation: material/plus-circle
    favicon: images/favicon.png
markdown_extensions:
    - meta
    - toc:
        permalink: "⚓︎"
    - abbr
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets: 
        auto_append:
          - includes/abbreviations.md
    - admonition
    - pymdownx.details
    - pymdownx.superfences: 
        custom_fences: 
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
        alternate_style: true
        slugify: !!python/object/apply:pymdownx.slugs.slugify
          kwds:
            case: lower
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - md_in_html
    - tables
    - footnotes
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.blocks.caption
    - def_list
    - pymdownx.tasklist: 
        custom_checkbox: true
    - pymdownx.arithmatex: 
        generic: true
    - pymdownx.betterem
    - pymdownx.smartsymbols
    - pymdownx.pathconverter: 
        base_path: '' # default: ''
        relative_path: '' # default ''
        absolute: false # default: false
        tags: 'a script img link object embed'
plugins:
    - macros: 
        # [[% raw %]]
        j2_block_start_string: '[[%'
        j2_block_end_string: '%]]'
        j2_variable_start_string: '[['
        j2_variable_end_string: ']]'
        # [[% endraw %]]   
    - meta
    - search: 
        lang:
            - en
            - zh
        separator: '[\s\u200b\-]'
    - git-revision-date-localized:
        type: datetime
        timezone: Asia/Shanghai
        locale: zh
        exclude: 
          - index.md
        fallback_to_build_date: true
        enable_creation_date: true
    - glightbox
    - statistics: 
        page_check_metadata: comments
    - encryptcontent:
        # https://github.com/unverbuggt/mkdocs-encryptcontent-plugin
        title_prefix: "🔒 "
        remember_password: True 
        decryption_failure_message: '密码错误'
        encrypted_something:
          mkdocs-encrypted-toc: [nav, class]
extra:
    analytics: 
      provider: google
      property: G-GTK216Q9ET
      feedback:
        title: 此页面有帮助吗?
        ratings:
          - icon: material/emoticon-happy-outline
            name: 帮助很大
            data: 1
            note: >-
              感谢你的反馈!
          - icon: material/emoticon-sad-outline
            name: 亟待改善
            data: 0
            note: >- 
              Thanks for your feedback! Help us improve this page by
              using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/vigilux418
        - icon: fontawesome/solid/home
          link: https://vigilux.top
        - icon: fontawesome/brands/docker
          link: https://app.docker.com/accounts/vigilux
        - icon: fontawesome/solid/paper-plane
          link: mailto:a3205767798@outlook.com
    scope: /
watch: 
    - includes
